<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cars cli manager</title>
  </head>
  <body>
    <header>HukakHePak's Interpreter</header>
    <main>
      <section>
        <div class="wrap interpreter__preview">
          <video src="./media/video/app.mp4" controls autoplay muted></video>
        </div>
      </section>
      <section>
        <div class="wrap download">
          <a href="">
            <button>Download</button>
          </a>
        </div>
      </section>
      <section>
        <div class="wrap">
          <div class="commands">
            <div>Avialable commands:</div>
          </div>
        </div>
      </section>
    </main>
    <footer>github</footer>

    <template class="command-template">
      <li>
        <div class="command">
          <span> get-cars </span>
          <span> Show car list </span>
        </div>
        <ul></ul>
      </li>
    </template>
    <script src="./js/index.js"></script>
  </body>
</html>
